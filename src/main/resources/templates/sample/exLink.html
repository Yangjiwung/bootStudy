<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li th:each="dto: ${list}">
        <a th:href="@{/sample/exView(sno=${dto.sno})}">[[${dto}]]</a> <!--"@{/sample/exView}" 링크 걸기 보낼 매핑 삽입 -->
        <!--파라미터를 추가하기 위해선 (sno=${dto.sno}) -->
    </li>
    ========================= url노출을 최소화 =========================
    <li th:each="dto: ${list}">
        <a th:href="@{/sample/exView/{sno}(sno=${dto.sno})}">[[${dto}]]</a> <!--"@{/sample/exView}" 링크 걸기 보낼 매핑 삽입 -->
        <!--파라미터를 추가하기 위해선 (sno=${dto.sno}) -->
    </li>

    ========================= LocalDateTime 포맷팅 처리 =========================
    <!--  build.gradle에 추가  implementation group: 'org.thymeleaf.extras', name: 'thymeleaf-extras-java8time', version: '3.0.4.RELEASE'-->
    <li th:each="dto : ${list}">
        [[${dto.sno}]] --- [[${#temporals.format(dto.regTime, 'yyyy/MM/dd')}]]
    </li>

</ul>

</body>
</html>
